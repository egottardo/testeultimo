<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title> Cadastre-se </title>
</head>


<body>
    <h2 align="left" id="inicio"><img src="imagens/logoifrs.png" width="200" height="100" align='middle'>&nbsp; Cadastre-se na Fruteira IFRS <sup>&reg; </sup> </h2>
    <form>
        <div>Nome completo*:</div>
        <input id='nm1' type='text' name='nm' size="50" placeholder='Digite seu nome completo' required /> <br />
        <br />

        <div>Data Nascimento*:</div>
        <input id='dt1' type='date' name='dt' placeholder="Digite a Data de Nascimento" required><br />
        <br />

        <div>Email*:</div>
        <input id='email1' type='email' name='email' placeholder="Digite o email" required size='40'><br />
        <br />

        <div>Idade*:</div>
        <input id='idade' type='number' name='idade' placeholder="Digite sua idade" required size='40'><br />
        <br />


        <fieldset id='grpsexo'>
            <legend>Como nos conheceu?*</legend>
            <input id='sexof' type=radio name='sexo' value='F'>
            <label for="sexof">TV</label>
            <input id='sexom' type=radio name='sexo' value='M'>
            <label for="sexom">Internet</label>
            <input id='sexom' type=radio name='sexo' value='M'>
            <label for="sexof">Jornal</label>
            <input id='sexom' type=radio name='sexo' value='M'>
            <label for="sexom">Rádio</label>
        </fieldset>

        <br />

        <div>Fruta Preferida </div>
        <select>
            <option>Maça</option>
            <option>Manga</option>
            <option>Banana</option>
            <option>Outra</option>
        </select>

        <br> <br> <br> <br> <br>
        Receber novidades por email
        <input type='checkbox' name='receber' checked>
        <br /><br />



        <input type='submit' id='salvar' name='Enviar'>
        <input type='reset' id='resetar' value='Limpar'>
    </form>
    <div align='center'>
        <a href='index.html'>
            <font size='5'> Voltar </font>
        </a>
    </div>

</body>

</html>
