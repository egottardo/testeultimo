<body>
    <script async src="https://cse.google.com/cse.js?cx=010828804853567270110:t9rarysnlrc"></script>
    <div class="gcse-search"></div>
    <h1> Formulário de pesquisa google</h1>


    <br />
    <br />
    <br />
    <form method="get" action="http://www.google.com/search" target="frame1" width='200'>
        <label for="q">Search term</label>
        <input type='search' placeholder="Digite o termo a pesquisa no google" name='q' size='50' align='left' required>
        <!--<input type="submit" value="Pesquisar">-->

        <input type='image' src="imagens/enviar.png" width="100" height="30" align='center'>
        <input type="checkbox" name='tbm' value='isch'> Somente imagens?
        <br>

        <input type='file' name='arquivos' accept=".png, .jpg, .jpeg" align='left'>
        <select name='tpcarro'>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
        <input type='reset' value='Limpar'> <br>
        <input type='url' name='pagina' placeholder="Informe URL Válida"> <br>
        <fieldset style="width: 200px">
            <legend align='left'> Sexo</legend>
            <input id='male' type=radio name='sexo' checked value='M'>
            <label for='male'> Masculino </label>
            <input type=radio name='sexo'>Feminino
        </fieldset>
        <br>
        <b>Valor do reajuste</b>:<br>
        <input type='number' min="10" max="20" required>
    </form>


    <form method="get" action="https://www.youtube.com/results" target="_blank">
        <input type="text" name='search_query' placeholder="pesquise no youtube">
        <input type="checkbox" name="sp" value="EgIQAg%3D%3D">
        <input type="submit" value='Enviar'>


    </form>
    <div>
        <h1> teste h1 div</h1>

    </div>

    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3534.5265459796856!2d-52.29497268542701!3d-27.63917643054791!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94e3146bfb02da0b%3A0x9143fc8d7bcea144!2sR.%20Domingos%20Zanella%2C%20104%20-%20Tr%C3%AAs%20Vendas%2C%20Erechim%20-%20RS%2C%2099700-000!5e0!3m2!1spt-BR!2sbr!4v1566915243600!5m2!1spt-BR!2sbr" width="600" height="250" frameborder="0" style="border:0;" allowfullscreen="" align='middle'></iframe>
