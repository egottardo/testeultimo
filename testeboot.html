    <div class="container">
        <h2>Stacked form</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <!-- checkbox -->
            <div class="form-group">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="switch1">
                    <label class="custom-control-label" for="switch1">Toggle me</label>
                </div>
            </div>
            <!-- radio group -->
            <fieldset class="form-group border px-1">
                <legend style='width:auto;padding-left:5px;padding-right: 20px; '>Opções</legend>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx" checked>
                    <label class="custom-control-label" for="customRadio">Custom radio 1</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx2">
                    <label class="custom-control-label" for="customRadio2">Custom radio 2</label>
                </div>
            </fieldset>

            <!--select -->
            <div class="form-group">
                <select name="cars" class="custom-select">
                    <option selected>Custom Select Menu</option>
                    <option value="volvo">Volvo</option>
                    <option value="fiat" selected>Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <!--range -->
            <div class="form-group">
                <label for="customRange">Custom range</label>
                <input type="range" class="custom-range" id="customRange" name="points1" value="0">
            </div>


            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <!-- fade:animation -->
            <div class="modal-dialog modal-dialog-centered  ">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Modal body..
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
